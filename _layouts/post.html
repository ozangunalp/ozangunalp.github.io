---
layout: default
---

<p class="meta">
    {{ page.date | date: "%B %d, %Y" }}
    <a href="/">
        <i class="home fa fa-home fa-2x"></i>
    </a>
</p>

<h1 class="title">{{ page.title }}</h1>

<div id="post" class="posts">
    {{ content }}
</div>

<hr>
<div id="related">
    <h3>Related Posts</h3>
    <ul class="posts">
        {% for post in site.related_posts limit:3 %}
        <li>
            <a href="{{ post.url }}"><span>{{ post.date | date_to_string }} &raquo;</span> {{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
