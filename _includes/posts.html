<h2><i class="fa fa-bookmark"></i> Blog Posts</h2>
<ul id="blog-posts" class="posts">
    {% for post in site.posts %}
    <li><a href="{{ post.url }}"><span>{{ post.date | date_to_string }} &raquo;</span>{{ post.title }}</a>
        <p class="excerpt">{{ post.excerpt }}</p>
    </li>
    {% endfor %}
</ul>
